<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - WishGameStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00ff85;
            --neon-cyan: #00d4ff;
            --dark-bg: #0a0a0e;
            --glass-bg: rgba(255,255,255,0.05);
            --glass-border: rgba(0,255,133,0.2);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) var(--dark-bg);
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* NAVBAR */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10,10,14,0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover, .nav-links a.active {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-green);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .search-icon, .cart-icon {
            font-size: 1.3rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .search-icon:hover, .cart-icon:hover {
            color: var(--neon-green);
            background: var(--glass-bg);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--neon-green);
            color: black;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .signin-btn {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            color: black;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,255,133,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,255,133,0.6);
        }

        /* HERO */
        .hero {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background: linear-gradient(135deg, rgba(0,255,133,0.1), rgba(0,212,255,0.05));
            padding-top: 100px;
        }

        .hero-content {
            max-width: 800px;
            padding: 0 2rem;
        }

        .page-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        /* STORE CONTAINER */
        .store-container {
            max-width: 1400px;
            margin: 4rem auto;
            padding: 0 2rem;
        }

        /* FILTERS & SORTING */
        .store-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 0.5rem;
        }

        .filter-tab {
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-tab.active {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 5px 15px rgba(0,255,133,0.4);
        }

        .sort-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .sort-select {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* GAMES GRID */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 25px 50px rgba(0,255,133,0.3);
        }

        .game-image {
            height: 220px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4.5rem;
            position: relative;
        }

        .discount-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            color: black;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .edition-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.7);
            color: var(--neon-green);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .game-info {
            padding: 1.8rem;
        }

        .game-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            line-height: 1.3;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .new-price {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--neon-green);
        }

        .old-price {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .buy-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            color: black;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,255,133,0.5);
        }

        .buy-btn.success {
            background: var(--neon-green);
            animation: pulse 0.6s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 4rem;
        }

        .page-btn {
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--neon-green);
            color: black;
            border-color: var(--neon-green);
        }

        @media (max-width: 768px) {
            .store-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-tabs {
                justify-content: center;
            }
            
            .sort-container {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-gamepad"></i>
                WishGameStore
            </a>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="store.html" class="active">Store</a></li>
                <li><a href="#gamepass">Game Pass</a></li>
                <li><a href="#deals">Deals</a></li>
            </ul>
            <div class="nav-icons">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                </div>
                <div class="cart-icon" onclick="goToCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-badge" id="cartCount">0</span>
                </div>
                <button class="signin-btn">Sign In</button>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <section class="hero">
        <div class="hero-content">
            <h1 class="page-title">Game Store</h1>
            <p style="font-size: 1.4rem; color: var(--text-secondary);">Discover 1000+ premium games at unbeatable prices</p>
        </div>
    </section>

    <!-- STORE CONTENT -->
    <div class="store-container">
        <!-- FILTERS & SORTING -->
        <div class="store-controls">
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All Games</button>
                <button class="filter-tab" data-filter="action">Action</button>
                <button class="filter-tab" data-filter="rpg">RPG</button>
                <button class="filter-tab" data-filter="shooter">Shooter</button>
                <button class="filter-tab" data-filter="adventure">Adventure</button>
            </div>
            <div class="sort-container">
                <label style="color: var(--text-secondary);">Sort by:</label>
                <select class="sort-select" id="sortSelect">
                    <option value="popular">Popularity</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="new">Newest</option>
                </select>
            </div>
        </div>

        <!-- GAMES GRID -->
        <div class="games-grid" id="gamesGrid">
            <!-- 16 DYNAMIC GAMES WILL LOAD HERE -->
        </div>

        <!-- PAGINATION -->
        <div class="pagination">
            <button class="page-btn active" data-page="1">1</button>
            <button class="page-btn" data-page="2">2</button>
            <button class="page-btn" data-page="3">3</button>
            <span style="color: var(--text-secondary);">...</span>
            <button class="page-btn" data-page="10">10</button>
        </div>
    </div>

    <script>
        // =====================================================
        // COMPLETE STORE PAGE - FULLY FUNCTIONAL
        // =====================================================
        
        // 16 Premium Games
        const allGames = [
            { id: 1, name: 'GTA V Premium Edition', price: 9.99, oldPrice: 59.99, discount: 83, image: 'ðŸš—', category: 'action', popularity: 1000 },
            { id: 2, name: 'Red Dead Redemption 2', price: 14.99, oldPrice: 59.99, discount: 75, image: 'ðŸ¤ ', category: 'action', popularity: 950 },
            { id: 3, name: 'Cyberpunk 2077', price: 19.99, oldPrice: 59.99, discount: 67, image: 'ðŸŒƒ', category: 'rpg', popularity: 900 },
            { id: 4, name: 'Elden Ring', price: 23.99, oldPrice: 59.99, discount: 60, image: 'âš”ï¸', category: 'rpg', popularity: 850 },
            { id: 5, name: 'Call of Duty: MW3', price: 29.99, oldPrice: 69.99, discount: 57, image: 'ðŸ”«', category: 'shooter', popularity: 800 },
            { id: 6, name: 'God of War RagnarÃ¶k', price: 34.99, oldPrice: 69.99, discount: 50, image: 'ðŸª“', category: 'action', popularity: 780 },
            { id: 7, name: 'The Last of Us Part II', price: 27.99, oldPrice: 59.99, discount: 53, image: 'ðŸ§Ÿ', category: 'adventure', popularity: 750 },
            { id: 8, name: 'Starfield', price: 39.99, oldPrice: 69.99, discount: 43, image: 'ðŸš€', category: 'rpg', popularity: 720 },
            { id: 9, name: 'Resident Evil 4 Remake', price: 24.99, oldPrice: 59.99, discount: 58, image: 'ðŸ§Ÿâ€â™‚ï¸', category: 'action', popularity: 700 },
            { id: 10, name: 'Hogwarts Legacy', price: 31.99, oldPrice: 69.99, discount: 54, image: 'ðŸª„', category: 'rpg', popularity: 680 },
            { id: 11, name: 'DOOM Eternal', price: 19.99, oldPrice: 39.99, discount: 50, image: 'ðŸ’€', category: 'shooter', popularity: 650 },
            { id: 12, name: 'Assassin\'s Creed Valhalla', price: 22.99, oldPrice: 59.99, discount: 61, image: 'ðŸ¹', category: 'action', popularity: 620 },
            { id: 13, name: 'Spider-Man 2', price: 44.99, oldPrice: 69.99, discount: 36, image: 'ðŸ•·ï¸', category: 'action', popularity: 600 },
            { id: 14, name: 'Baldur\'s Gate 3', price: 49.99, oldPrice: 59.99, discount: 17, image: 'ðŸ—¡ï¸', category: 'rpg', popularity: 580 },
            { id: 15, name: 'Battlefield 2042', price: 26.99, oldPrice: 59.99, discount: 54, image: 'ðŸŽ®', category: 'shooter', popularity: 550 },
            { id: 16, name: 'Uncharted Legacy', price: 28.99, oldPrice: 49.99, discount: 42, image: 'ðŸ—ºï¸', category: 'adventure', popularity: 520 }
        ];

        let cart = JSON.parse(localStorage.getItem('wishgamestore_cart')) || [];
        let filteredGames = [...allGames];
        let currentSort = 'popular';
        let currentFilter = 'all';
        let currentPage = 1;
        const gamesPerPage = 12;

        // =====================================================
        // CART FUNCTIONS (same as other pages)
        // =====================================================
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const badge = document.getElementById('cartCount');
            if (badge) {
                badge.textContent = count || 0;
                badge.style.display = count > 0 ? 'flex' : 'none';
            }
        }

        function addToCart(productId) {
            const product = filteredGames.find(game => game.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ 
                    id: productId, 
                    name: product.name, 
                    price: product.price, 
                    image: product.image, 
                    quantity: 1 
                });
            }
            
            saveCart();
            updateCartCount();
            
            // Visual feedback
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Added! âœ…';
            btn.classList.add('success');
            setTimeout(() => {
                btn.textContent = 'Add to Cart';
                btn.classList.remove('success');
            }, 1500);
        }

        function saveCart() {
            localStorage.setItem('wishgamestore_cart', JSON.stringify(cart));
        }

        function goToCart() {
            window.location.href = 'cart.html';
        }

        // =====================================================
        // FILTER & SORT FUNCTIONS
        // =====================================================
        function filterGames(filter) {
            currentFilter = filter;
            if (filter === 'all') {
                filteredGames = [...allGames];
            } else {
                filteredGames = allGames.filter(game => game.category === filter);
            }
            sortGames();
            renderGames();
        }

        function sortGames() {
            filteredGames.sort((a, b) => {
                switch (currentSort) {
                    case 'price-low': return a.price - b.price;
                    case 'price-high': return b.price - a.price;
                    case 'new': return b.id - a.id;
                    default: return b.popularity - a.popularity;
                }
            });
        }

        function renderGames() {
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = startIndex + gamesPerPage;
            const pageGames = filteredGames.slice(startIndex, endIndex);
            
            const gamesGrid = document.getElementById('gamesGrid');
            gamesGrid.innerHTML = pageGames.map(game => `
                <div class="game-card">
                    <div class="game-image">
                        <span>${game.image}</span>
                        <div class="discount-badge">-${game.discount}%</div>
                        <div class="edition-tag">Premium</div>
                    </div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="price-container">
                            <span class="new-price">$${game.price.toFixed(2)}</span>
                            <span class="old-price">$${game.oldPrice.toFixed(2)}</span>
                        </div>
                        <button class="buy-btn" onclick="addToCart(${game.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = `
                <button class="page-btn ${currentPage === 1 ? 'active' : ''}" data-page="1">1</button>
                ${currentPage > 2 ? `<span>...</span>` : ''}
                <button class="page-btn ${currentPage === 2 ? 'active' : ''}" data-page="${Math.max(2, currentPage - 1)}">${Math.max(2, currentPage - 1)}</button>
                <button class="page-btn active" data-page="${currentPage}">${currentPage}</button>
                <button class="page-btn ${currentPage === totalPages ? 'active' : ''}" data-page="${Math.min(totalPages, currentPage + 1)}">${Math.min(totalPages, currentPage + 1)}</button>
                ${currentPage < totalPages - 1 ? `<span>...</span>` : ''}
                <button class="page-btn ${currentPage === totalPages ? 'active' : ''}" data-page="${totalPages}">${totalPages}</button>
            `;
        }

        // =====================================================
        // EVENT LISTENERS
        // =====================================================
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            renderGames();

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.onclick = () => {
                    document.querySelector('.filter-tab.active').classList.remove('active');
                    tab.classList.add('active');
                    filterGames(tab.dataset.filter);
                };
            });

            // Sort select
            document.getElementById('sortSelect').onchange = (e) => {
                currentSort = e.target.value;
                sortGames();
                renderGames();
            };

            // Pagination
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('page-btn')) {
                    currentPage = parseInt(e.target.dataset.page);
                    renderGames();
                }
            });

            // Navbar active link
            document.querySelector('.nav-links a[href="store.html"]').classList.add('active');
        });
    </script>
</body>
</html>
